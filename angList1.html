<!DOCTYPE html>
<html ng-app="angList1">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    var model = {
      editor: "Greg Laurie",
      items: [
        { action: "Type First Steps", done: false },
        { action: "Type Cornerstones", done: false },
        { action: "Type Big Questions", done: false },
        { action: "Type Off and Runnings", done: false }
      ]
    };
    
    var angList1 = angular.module("angList1", []);
    
    angList1.controller("angList1Ctrl", function($scope){
      $scope.todo = model;
    });
  </script>
</head>
<body ng-controller="angList1Ctrl">
  <div>
    <table>
      <tr ng-repeat="item in todo.items">
        <td>{{item.action}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
